<nb-card accent="info">
  <nb-card-header> Resultados </nb-card-header>
  <nb-card-body>
    <div class="my-2">
      <div class="mb-1">Progresso do registro</div>
      <nb-progress-bar
        [value]="40"
        status="primary"
        [displayValue]="true"
      ></nb-progress-bar>
    </div>
    <div class="bg-gray-200 rounded p-3">
      <div class="grid grid-cols-4">
        <div class="p-1 font-bold border-2 border-gray-600">Receita</div>
        <div class="p-1 font-bold border-2 border-gray-600">Investimentos</div>
        <div class="p-1 font-bold border-2 border-gray-600">Despesas</div>
        <div class="p-1 font-bold border-2 border-gray-600">Total</div>
      </div>
      <div class="grid grid-cols-4">
        <div class="p-1 border-2 border-gray-600">10.000,00</div>
        <div class="p-1 border-2 border-gray-600">2.000,00</div>
        <div class="p-1 border-2 border-gray-600">4.000,00</div>
        <div class="p-1 border-2 border-gray-600">8.000,00</div>
      </div>
    </div>
  </nb-card-body>
</nb-card>
